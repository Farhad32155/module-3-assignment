<!DOCTYPE html>
<html>

<head>
    <title>Change Image Source Example</title>
    <script>
        function changeImageSource() {
            const image = document.getElementById("my-image");
            image.src = "https://cdn.rabbil.com/photos/images/2022/11/05/rabbil.jpg";
        }
    </script>
</head>

<body>
    <h1>Change Image Source Example</h1>
    <img id="my-image" src="https://softexpo.com.bd/assets/media/speaker_photo/1676522040.jpg" alt="Initial Image">
    <button onclick="changeImageSource()">Change Image Source</button>
</body>

</html>
